<ion-header>
  <ion-navbar>
    <ion-title>Rappels</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-fab bottom end>
    <button ion-fab color="primary" (click)="onNewRappel()">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let rappel of rappelsList; let i = index"
            (click)="onLoadRappel(i)">
      <ion-icon name="alarm" [color]="rappel.isActif ? 'primary' : 'red'"></ion-icon>
      {{ rappel.name }}
    </button>
  </ion-list>
</ion-content>
