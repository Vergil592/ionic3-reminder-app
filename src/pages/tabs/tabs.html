<ion-header>
  <ion-navbar color="primary">
      <ion-buttons>
          <button start ion-button icon-only (click)="onToggleMenu()">
              <ion-icon item-start name="search"></ion-icon>
              <ion-title start>
                Super Reminder Titie !
              </ion-title>
          </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon item-end name="menu"></ion-icon>
        </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab [root]="rappelsPage" tabTitle="Rappels" tabIcon="bulb"></ion-tab>
    <ion-tab [root]="settingsPage" tabTitle="Options" tabIcon="settings"></ion-tab>
  </ion-tabs>
</ion-content>
